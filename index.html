<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title></title>
</head>
<body>
  <header class="logo">
    <div class="avatar"></div>
    </header>
  <main>
    <div class="cards">
      <div class="card">
        <div class="borde"></div>
        <header>
          <h2> Mis juegos </h2> 
          <p class="font--text">¡Los juegos que me gusta jugar!</p>
        </header>
        <main>
            <img src="/img/misjuegos/1-juego.png" alt="juego 1" >
            <img src="/img/misjuegos/2-juego.png" alt="juego 2" >
            <img src="/img/misjuegos/3-juego.png" alt="juego 3" >
        </main> 
      </div>

      <div class="card">
        <header>
          <div class="borde"></div>
          <h2> Canales y streamers </h2>
          <p class="font--text">Lista de canales y emisiones que no me pierdo</p>
        </header>
        <main class="canales">
            <img src="/img/canales-y-streamers/1-streamer.png" alt="streamer 1" >
            <img src="/img/canales-y-streamers/2-streamer.png" alt="streamer 2" >
            <img src="/img/canales-y-streamers/3-streamer.png" alt="streamer 3" >
            <img src="/img/canales-y-streamers/4-streamer.png" alt="streamer 4" >
        </main>
      </div>

      <div class="card">
        <header>
          <div class="borde"></div>
          <h2> Mis redes </h2>
            <p class="font--text">¡Conéctate conmigo ahora mismo!</p>
        </header>
        <main>
          <img src="/img/twitch.svg" alt=" red social 1" >
          <img src="/img/twitter.png" alt="red social 2" >
          <img src="/img/instagram.png" alt="red social 3" >
          <img src="/img/youtube.png" alt="red social 4" >
        </main>
      </div>

  </main>

</body>
</html>
